version: '1.0'

services:
  mssql:
    container_name: mssql-db
    hostname: mssql-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    env_file:
      - .env.local
    ports: 
      - "1433:1433"
    volumes:
      - ~/apps/sqlserver/data:/var/opt/mssql/data
      - ~/apps/sqlserver/log:/var/opt/mssql/log
      - ~/apps/sqlserver/secrets:/var/opt/mssql/secrets
